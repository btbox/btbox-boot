oms:
  env: prod
  ####### MongoDB properties(Non-core configuration properties)  #######
  ####### delete mongodb config to disable mongodb #######
  mongodb:
    enable: false
  ####### Resource cleaning properties #######
  instanceinfo:
    retention: 1
  container:
    retention:
      local: 1
      remote: -1
  instance:
    metadata:
      cache:
        size: 1024
  accurate:
    select:
      server:
        percentage: 50
####### DingTalk properties(Non-core configuration properties) #######
