spring:
  datasource:
    core:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/btbox-boot?useUnicode
      username: root
      password: root
      maximum-pool-size: 20
      minimum-idle: 5
  boot:
    admin:
      client:
        enabled: true
        instance:
          service-host-type: IP
        username: btbox
        password: 123456
